                    <script>
                        document.getElementById("copySections").addEventListener("click", function () {
                        const contentDiv = document.getElementById("content");
                    
                        if (!contentDiv) {
                            console.warn("⚠️ No content div found.");
                            return;
                        }
                    
                        let textToCopy = contentDiv.innerHTML; // Get all inner content (including section tags)
                    
                        // Create a temporary textarea to copy the text
                        const tempTextArea = document.createElement("textarea");
                        tempTextArea.value = textToCopy;
                        document.body.appendChild(tempTextArea);
                    
                        // Select and copy the text
                        tempTextArea.select();
                        document.execCommand("copy");
                    
                        // Remove the temporary element
                        document.body.removeChild(tempTextArea);
                    
                        alert("✅ All sections copied to clipboard!");
                    });
                    </script>
