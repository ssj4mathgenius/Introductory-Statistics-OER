  <h1>Testing Geogebra Embeddings</h1>
  <!-- Script for Geogebra Embedding -->
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <script>
    var params = {"appName": graphing, "width": 800, "height": 600, "showToolBar": true, "showAlgebraInput": true, "showMenuBar": true };
    var applet = new GGBApplet(params, true);
    window.addEventListener("load", function() {
        applet.inject('ggb-element');
    });
  </script>
  <h2>Just Trying to Insert the App</h2>
  <p><iframe scrolling="no" title="Blank Spreadsheet" src="https://www.geogebra.org/material/iframe/id/xveabvbj/width/700/height/500/border/888888/sfsb/true/smb/true/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/true/ctl/false" width="700px" height="500px" style="border: 0px;"> </iframe></p>
